<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebDev Student Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f9;
      margin: 0;
    }

    .container {
      background: white;
      padding: 20px 25px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover:enabled {
      background: #0056b3;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    /* Toast styles */
    .toast {
      visibility: hidden;
      min-width: 200px;
      margin-left: -100px;
      background: #333;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      padding: 12px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.5s, bottom 0.5s;
    }

    .toast.show {
      visibility: visible;
      opacity: 1;
      bottom: 50px;
    }

    .toast.success { background: #28a745; }
    .toast.error { background: #dc3545; }
  </style>
</head>
<body>
  <div class="container">
    <h2>WebDev Registration</h2>
    <form id="studentForm">
      <input type="text" id="studentName" placeholder="Enter your name" required>
      <input type="date" id="joinDate" required>
      <button type="submit" id="submitBtn">Submit</button>
    </form>
  </div>

  <!-- Toast message -->
  <div id="toast"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw9cU_8kS-YzWACuHrGsQ9JpzuynO7C0AtXihJ856ymrR40cNcQptINUHvb-HO3PdPATw/exec"; // replace with your Apps Script /exec URL
    const submitBtn = document.getElementById("submitBtn");

    const showToast = (message, type = "success") => {
      const toast = document.getElementById("toast");
      toast.className = "toast " + type + " show";
      toast.textContent = message;
      setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
    };

    document.getElementById("studentForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // Loading state
      submitBtn.disabled = true;
      submitBtn.textContent = "Submitting...";

      fetch(scriptURL, {
        method: "POST",
        mode: "no-cors", // ðŸ‘ˆ bypasses CORS
        body: JSON.stringify({
          studentName: document.getElementById("studentName").value,
          joinDate: document.getElementById("joinDate").value
        }),
        headers: { "Content-Type": "application/json" }
      })
      .then(() => {
        // With no-cors we canâ€™t read backendâ€™s response, so we just assume success
        showToast("Recorded successfully!", "success");
        document.getElementById("studentForm").reset();
      })
      .catch(err => {
        showToast("Error submitting form.", "error");
        console.error(err);
      })
      .finally(() => {
        // Reset button
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit";
      });
    });
  </script>
</body>
</html>
